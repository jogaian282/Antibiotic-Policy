<ion-header>
    <ion-toolbar>

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-card>
        <ion-list no-lines>
            <div margin>
                        <h1 ion-text color="primary" text-center >
                            {{character.title}}
                        </h1><br>
                        <ul text-justify style="list-style-type: none;padding-left: 0px;">
                            <li padding-bottom >
                                {{character.res1}}
                            </li>
                            <li text-center >{{character.res2}}
                            </li><br>
                            <li tappable>
                                {{character.res3}}
                            </li><br>
                            <li text-center>{{character.res4}}
                            </li><br>
                            <li style="margin-top: 15px;">
                                {{character.res5}}
                            </li>
                        </ul>
                    </div>
        </ion-list>
    </ion-card>
</ion-content>
