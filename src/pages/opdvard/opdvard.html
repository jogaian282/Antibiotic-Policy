<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div col-6 offset-md-0 offset-lg-0 col-md-12 col-lg-12>
      <img src="assets/images/hosLogo.png" alt="logo" height="55">
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-center color="primary">
      OPD WARD
    </ion-list-header>
    <ion-item (click)="resp1()" tappable class="vard" tappable> 
      RESPIRATORY INFECTION
<ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="resp2()" tappable class="vard" tappable>
      SOFT TISSUE INFECTION
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="resp3()" tappable class="vard" tappable>
      URINARY TRACT INFECTION
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="resp4()" tappable class="vard" tappable>
      BLOOD STREAM INFECTION
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        NOTE:
      </ion-card-header>
      Linezolid if MRSA is suspected METRONIDAZOLE can be added if ANAEROBIC cover of ANTIBIOTICS is not adequate
    </ion-card-content>
  </ion-card>
</ion-content>
