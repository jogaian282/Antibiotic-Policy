<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content>
    <ion-card>
        <ion-list no-lines>
            <div margin>
                        <h1 ion-text color="primary" text-center>
                            Urinary Tract Infection
                        </h1><br>
                        <ul text-justify style="list-style-type: none;">
                            <li padding-bottom>
                                Type I -Nitrofurantoin or Co-trimoxazole
                            </li>
                            <li text-center>(or)
                            </li><br>
                            <li>
                                Fluroquinolones (Conserve for important uses other than acute cystitis)
                            </li><br>
                        </ul>
                    </div>
        </ion-list>
        
    </ion-card>
</ion-content>
