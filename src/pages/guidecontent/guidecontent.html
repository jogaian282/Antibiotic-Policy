<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card text-justify style="line-height: 25px;">
    <ion-list no-lines>
      <div margin>
        <h1 ion-text color="primary" text-center>
          {{character.title}}
        </h1><br>
        <ul [ngStyle]="{'list-style-type': 'none', 'padding-left': '0px'}">
          <li padding-bottom text-justify>
            {{character.res1}}
          </li>
          <li>{{character.res2}}
          </li><br>
          <li>
            {{character.res3}}
          </li><br>
          <li>{{character.res4}}
          </li>
          <li style="margin-top: 15px;">
            {{character.res5}}
          </li><br>
          <li>{{character.res6}}
          </li>
          <li style='margin-top:10px;'>
            {{character.res7}}
          </li>
        </ul>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
