<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  <ion-title>  Antibiotic Policy</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card text-justify style="line-height: 25px;">
    <ion-list no-lines>
      <div margin>
        <h2 ion-text color="secondary">
          {{character.title}}
        </h2><br>
        <ul [ngStyle]="{'list-style-type': 'none', 'padding-left': '0px'}">
          <li padding-bottom text-justify>
            {{character.res1}}
          </li>
          <li>{{character.res2}}
          </li><br>
          <li>
            {{character.res3}}
          </li><br>
          <li>{{character.res4}}
          </li>
          <li style="margin-top: 15px;">
            {{character.res5}}
          </li><br>
          <li>{{character.res6}}
          </li>
          <li style='margin-top:10px;'>
            {{character.res7}}
          </li>
        </ul>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
