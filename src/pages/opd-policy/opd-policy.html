<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  <ion-title>  Antibiotic Policy 2017</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-center color="primary">
      OPD ANTIBIOTIC POLICY
    </ion-list-header>
    <ion-item (click)="openModal({charNum: 0})" class="listclass" tappable>
      RESPIRATORY INFECTION
    <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    
    <ion-item (click)="openModal({charNum: 1})" class="listclass" tappable>
      SOFT TISSUE INFECTION
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="openModal({charNum: 2})" class="listclass" tappable>
      URINARY TRACT INFECTION
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card style="margin-top:100px;" text-justify>
    <ion-card-content>
      <ion-card-header>
        NOTE:
      </ion-card-header>
      Linezolid if MRSA is suspected METRONIDAZOLE can be added if ANAEROBIC cover of ANTIBIOTICS is not adequate
    </ion-card-content>
  </ion-card>
</ion-content>
