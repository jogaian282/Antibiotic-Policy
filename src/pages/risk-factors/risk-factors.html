<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div col-6 offset-md-0 offset-lg-0 col-md-12 col-lg-12>
      <img src="assets/images/hosLogo.png" alt="logo" height="55">
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list style="margin-top: 150px;">
    <ion-list-header text-center color="primary">
      Risk Factors
    </ion-list-header>
    <ion-item (click)="openModal({charNum: 0})" class="itemclass" tappable>
      MDR /Health-care associated pathogens
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="openModal({charNum: 1})" class="itemclass" tappable>
      Fungemia
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
