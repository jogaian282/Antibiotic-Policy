<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card text-center>
    <ion-card-header style="color:red;">
      {{character.head}}
    </ion-card-header>
    <ion-card-content>
      {{character.name}}
    </ion-card-content>
  </ion-card>
</ion-content>
