<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Antibiotic Policy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom">
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <!-- <img src="{{p.imgdisplay}}" width="20"/>  -->
       <ion-icon name="{{p.imgdisplay}}"></ion-icon>
        <span style="padding-left: 10px;">{{p.title}}</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
